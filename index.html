<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equation Solver</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Equation Solver</h1>
  </header>
  <main>
    <div class="equation-input">
      <label for="equation">Enter your equation:</label>
      <input type="text" id="equation" placeholder="e.g., 2x + 3 = 7">
      <button onclick="solveEquation()">Solve</button>
    </div>
    <div id="solution-container" class="solution-container">
      <!-- Solutions will be displayed here -->
    </div>
    <input type="file" id="file-input" accept="image/*">
    <button onclick="uploadFile()">Upload File</button>
  </main>
  <footer>
    <p>&copy; 2024 Equation Solver</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
